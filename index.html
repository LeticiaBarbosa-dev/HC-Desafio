<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" />
    <title>Black Week | LB - Suplements</title>
</head>
<body>
    
    <div class="header">
        <a href="">
            <h1>LB - Suplementos</h1>
        </a>
        <div class="redes-sociais">
            <a href="https://github.com/LeticiaBarbosa-dev" target="_blank"><i class="fab fa-github-alt"></i></a>
            <a href="https://www.linkedin.com/in/let%C3%ADcia-barbosa-58a782193/" target="_blank"><i class="fab fa-linkedin-in" ></i></a>
        </div>
    </div>

    <main class="container">
        <section class="section-1">
            <img class="bw-logo" src="assets/banner.jpg" alt="Logo black week" width="100%">
            <div class="div-1">
                <h2>Produtos com até 40% de desconto!</h2>
                <p>Uma diversidade de produtos de <strong>qualidade</strong> para <strong>intensificar</strong> ainda mais o seu treino!</p>
            </div>
        </section>
        <section class="section-2">
            <div class="cadastro">
                <div class="cadastro-element">
                    <p id="mensagem">cadastre-se e fique por dentro das nossas ofertas</p>
                </div>
                <form id="form" class="content-card">
                    <div><input class="input cadastro-element" type="text" placeholder="Primeiro Nome*" id="nome" required="required"></div>
                    <div><input class="input cadastro-element" type="email" placeholder="Email*" id="email" required="required"></div>
                    <input class="cadastro-element" type="submit" id="botao" value="ENVIAR">
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>Copyright © 2021 - Letícia Barbosa</p>
    </footer>
</body>
<script src="js/script.js"></script>
</html>
