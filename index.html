<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" />
    <title>Black Week | LB - Suplements</title>
</head>
<body>
    <header class="header">
        <img src="assets/logo.png" alt="Logo da LB - Suplements">
    </header>

    <main class="container">
        <section class="section-1">
            <img class="bw-logo" src="assets/banner.png" alt="Logo black week" width="100%">
            <div class="div-1">
                <h2>Produtos com até 40% de desconto!</h2>
            </div>
        </section>
        <section class="section-2">
            <div class="cadastro">
                <div class="cadastro-element">
                    <p>cadastre-se e fique por dentro das nossas ofertas</p>
                </div>
                <form>
                    <div class="cadastro-element"><input class="input nome" type="text" placeholder="Primeiro Nome*"></div>
                    <div class="cadastro-element"><input class="input email" type="email" placeholder="Email*"></div>
                    <div class="cadastro-element"><input class="botao" type="submit" value="CADASTRAR"></div>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>Copyright © 2021 - Todos os Direitos Reservados</p>
    </footer>
</body>
</html>
