<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" />
    <title>Black Week | LB - Suplements</title>
</head>
<body>
    <header class="header">
        <img class="logo" src="assets/logo.png" alt="Logo da LB - Suplements">
    </header>

    <main class="container">
        <section class="section-1">
            <img class="bw-logo" src="assets/banner.jpg" alt="Logo black week" width="100%">
            <div class="div-1">
                <h2>Produtos com até 40% de desconto!</h2>
            </div>
        </section>
        <section class="section-2">
            <div class="cadastro">
                <div class="cadastro-element">
                    <p>cadastre-se e fique por dentro das nossas ofertas</p>
                </div>
                <form id="form">
                    <input class="input cadastro-element" type="text" placeholder="Primeiro Nome*" id="nome">
                    <p class="alert"  id="message-nome" style="color: white;"></p>
                    <input class="input cadastro-element" type="email" placeholder="Email*" id="email">
                    <p class="alert" id="message-email" style="color: white;"></p>
                    <p class="alert"  id="message-alert" style="color: white;"></p>
                    <div class="cadastro-element"><button id="botao" >ENVIAR</button></div>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>Copyright © 2021 - Todos os Direitos Reservados</p>
    </footer>
</body>
<script src="js/script.js"></script>
</html>
